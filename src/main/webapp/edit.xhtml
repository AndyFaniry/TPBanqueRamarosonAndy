<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">
            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{edit.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{edit.loadCompte}"/>  
                </f:metadata>
            </ui:define>
            <ui:param name="titre" value="Edition d'un compte"/>

            <ui:define name="content">
                <h:form id="formEdit">
                    <h:panelGrid columns="3">
                        ID : 
                        <h:inputText id="id" size="3" value="#{edit.compte.id}"
                                     readonly="true"
                                     />
                        <h:message for="id"/>
                        Nom : 
                        <h:inputText id="nom" size="15" value="#{edit.compte.nom}"
                                     required="true"
                                     />
                        <h:message for="nom"/>
                        Solde : 
                        <h:inputText id="solde" size="10" value="#{edit.compte.solde}"
                                     required="true"
                                     converterMessage="Le solde est un nombre entier"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider" action="#{edit.edit()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
